body {
	margin: 0px;

#banner {

}
.logo{ position: absolute; left: 3px; top: -10px; opacity: 0;}
.logo1{ position: absolute; left: 3px; top: 23px; opacity: 0;}
.logo2{position: absolute; left: 208px; top: 28px; opacity: 0;}
.logo3{position: absolute; right: 379px; top: 16px; opacity: 0;}

.text1{ position: absolute; right: 75px; top: 8px; opacity: 0;}
.text2{ position: absolute; right: -25px; top: 2px; opacity: 0;}
.text21{ position: absolute; right: -25px; top: 5px; opacity: 0;}
.text3{position: absolute; left: 228px; top: 68px; opacity: 0;}

.tyres{ position: absolute; left: 450px; top: 3px; opacity: 0;}
.border1{position: absolute; left: 295px; top: 18px; opacity: 0;}
.border2{position: absolute; left: 252px; top: 71px; opacity: 0; width: 0px; height: 1px; background-color: #ed1e26;}
#replay{position:absolute;cursor:pointer; right:10px;bottom:10px;display:none; z-index: 2;}
 #replay:hover{
  -webkit-animation: roll 1s;
          animation: roll 1s;
}

@-webkit-keyframes roll {
  0% {
    -webkit-transform: rotate(0);
            transform: rotate(0);
  }
  100% {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}

  @keyframes roll {
    0% {
      -webkit-transform: rotate(0);
              transform: rotate(0);
    }
    100% {
      -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
    }
  }
}

<body marginwidth="0" marginheight="0" style="zoom: 1;">
<div id="ad" style="position:absolute;width:728px;height:90px;">

    <a href="javascript:clickthrough();">
   
    <div class="first" style="opacity: 1; display: block;">
      <div style="position:absolute;"> <img src="./bg1.jpg" width="728" height="90"> </div>
      <div id="logo" class="logo" style="opacity: 1; top: 23px;"><img src="./logo(1).png" width="128" height"45"=""></div>
      <div id="text1" class="text1" style="opacity: 1; right: 148px;"><img src="./text-01.png" width="158" height"71"=""></div>
      <div id="text2" class="text2" style="opacity: 1; right: 28px;"><img src="./text-02.png" width="87" height"86"=""></div>
    </div>

    <div class="second">
      <div style="position:absolute;"> <img src="./bg2.jpg" width="728" height="90"> </div>
      <div id="logo1" class="logo1" style="opacity: 1; top: 23px;"><img src="./logo(1).png" width="128" height"45"=""></div>
      <div id="tyres" class="tyres" style="opacity: 1; left: 346px;"><img src="./tyres.png" width="158" height"83"=""></div>
      <div id="text21" class="text21" style="opacity: 1; right: 68px;"><img src="./text-021.png" width="87" height"86"=""></div>
    </div>

    <div class="third">
      <div style="position:absolute; width:728px;height:90px; background-color: #fff;"> </div>
      <div id="logo2" class="logo2" style="opacity: 1;"><img src="./logo-b.png" width="77" height"28"=""></div>
      <div id="border1" class="border1" style="opacity: 1;"><img src="./border1.png" width="1" height"40"=""></div>
      <div id="logo3" class="logo3" style="opacity: 1;"><img src="./manchester-logo.png" width="43" height"43"=""></div>
      <div id="text3" class="text3" style="opacity: 1;"><img src="./gothe.png" width="20" height"7"=""></div>
      <div id="border2" class="border2" style="opacity: 1; width: 49px;"></div>
      <div id="text4" class="text4" style="opacity: 1;"><img src="./distance.png" width="27" height"7"=""></div>
      <div id="cta" style="position: absolute; left: 413px; bottom: 31px; opacity: 1;"><img src="./knowmore.png" width="105" height"25"=""></div>
    </div>
    </a>
    <div id="replay" onclick="replaybanner();" style="display: block;"><img src="./round.png" width="15" height="15"></div>

<script>
var replayit = false
$(document).ready(function(){
    $(".first").css("display","block")    
    $(".first").css("opacity","1")   
    $("#logo").animate({opacity:1, top:23},500)
    $(document).ready(function(){
    setTimeout(logocomplete1,600)
  })
	
})

function replayAll(){
    $(".first").css("display","block")    
    $(".first").css("opacity","1") 
    $("#logo").animate({opacity:1, top:23},500)
     setTimeout(logocomplete1,600)
}


function logocomplete1(){
  $("#text1").animate({opacity:1, right:148},600)
   setTimeout(loadtext2nd,600)
}
 function loadtext2nd(){
  $("#text2").animate({opacity:1, right:28},600)
  setTimeout(loadfirst,600)
 }

function loadfirst(){
	setTimeout(load2nd,2100)
}

function load2nd(){
	  $(".second").fadeIn(400)
    $("#logo1").animate({opacity:1, top:23},300)
    $("#tyres").animate({opacity:1, left: 346},800)
	  setTimeout(loadpg2txt1,800)
}

function loadpg2txt1(){
    $("#text21").animate({opacity:1, right:68},800)
  setTimeout(loadpg3txt1,2000)
}

function loadpg3txt1(){
	  $(".third").fadeIn(400)
	   setTimeout(load3rd,500)
}


function load3rd(){
  $("#logo2").animate({opacity:1},800)
  $("#logo3").animate({opacity:1},800)
  $("#border1").animate({opacity:1},800)
	setTimeout(loadpg3txt2,600)
}

function loadpg3txt2(){
  $("#text3").animate({opacity:1},1500)
  setTimeout(loadpg3txt3,500)
}

function loadpg3txt3(){
  $("#border2").animate({opacity:1, width:49},1200)
  setTimeout(loadpg3txt4,500)
}

function loadpg3txt4(){
  $("#text4").animate({opacity:1},1200)
  setTimeout(lastvisible,800)
}

function lastvisible(){
  $("#cta").animate({opacity:1},600)
  setTimeout(loadpg6txt3,1000)
}

function replaybanner(){

  $("#text1").css({opacity:0, right:75})
  $("#text2").css({opacity:0, right: -25})
  $("#text21").css({opacity:0, right: -25})
  $("#text3").css({opacity:0})
  $("#text4").css({opacity:0})

  $("#logo").css({opacity:0, top:-25})
  $("#logo1").css({opacity:0, top:23})
  $("#logo2").css({opacity:0})
  $("#logo3").css({opacity:0})
  $("#logo4").css({opacity:0})

  $("#border1").css({opacity:0})
  $("#border2").css({opacity:0, width:0})

  $("#replay").css("display","none")
	$('.second').css("display","none")
	$('.third').css("display","none")
	$('span').css("display","block")
	$('.first').css("display","block")
  $("#cta").animate({opacity:0})
	 replayAll()
	 
}
function loadpg6txt3(){
  $("#replay").fadeIn(400)
}
