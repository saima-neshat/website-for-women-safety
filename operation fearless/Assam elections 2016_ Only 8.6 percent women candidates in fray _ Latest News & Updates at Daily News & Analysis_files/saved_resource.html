.clearfix {
  *zoom: 1;
}

.clearfix:before,
.clearfix:after {
  display: table;
  content: "";
  line-height: 0;
}

.clearfix:after {
  clear: both;
}

.hide-text {
  font: 0/0 a;
  color: transparent;
  text-shadow: none;
  background-color: transparent;
  border: 0;
}

/*
    Reusable positioning
 */

.icon__block {
  margin-bottom: 10px;
}

.icon__block .icon {
  margin-right: 2px;
}

.generic-ad__block {
  position: relative;
}

.generic-ad__wrapper {
  overflow: hidden;
  transition: height 500ms;
}

.ad-dr {
  width: 100%;
  max-width: 650px;
margin: 10px auto 20px;
}

.ad-dr.-thumb-right .ad-dr__thumb {
  float: right;
}

.ad-dr.-thumb-right .ad-dr__content {
  float: right;
  padding-right: 15px;
  box-sizing: border-box;
}

@media (max-width: 400px) {
  .ad-dr.-thumb-right .ad-dr__content {
    float: none;
    padding-right: 0;
  }
}

.ad-dr.-thumb-left .ad-dr__thumb {
  float: right;
}

.ad-dr.-thumb-left .ad-dr__content {
  float: left;
}

.adsnative-video-iframe {
max-width:640px;
width:100% !important;
height:400px;
margin-bottom:10px;
float:left !important;
}

@media (max-width: 400px) {
  .ad-dr.-thumb-left .ad-dr__content {
    float: none;
    padding-left: 0;
  }
}

.ad-dr__content {
  width: 70%;
}

@media (max-width: 400px) {
  .ad-dr__content {
    width: 100%;
  }
}

.ad-dr__thumb {
  width: 30%;
  position: relative;
}

.ad-dr__thumb img {
  width: 100%;
}

@media (max-width: 400px) {
  .ad-dr__thumb {
    display: none;
  }
}

.ad-dr__thumb-privacy-link {
  position: absolute;
  right: 0;
  top: 0;
}

.ad-dr__company {
  font-size: 12px;
  text-transform: uppercase;
  color: #cbd2d6;
  font-weight: bold;
}

.ad-dr__company .icon-trophy {
  color: #ffc62e;
  margin-right: 4px;
  font-size: 11px;
  position: relative;
  top: 1px;
}

.ad-dr__company .bullet {
  font-size: 75%;
  color: #ccc;
  line-height: 1.4em;
  padding: 0 6px;
}

.ad-dr__company a {
  font-weight: bold;
  color: #cbd2d6;
}

.ad-dr__thumb--mobile {
  display: none;
  margin-top: 10px;
  position: relative;
}

.ad-dr__thumb--mobile img {
  width: 100%;
}

@media (max-width: 400px) {
  .ad-dr__thumb--mobile {
    display: block;
  }
}

.ad-dr__title {
  margin-top: 10px;
  line-height: 1em;
}

.ad-dr__title a {
  font-weight: bold;
  font-size: 15px;
  margin-top: 10px;
  line-height: 1.45em;
}

.ad-dr__title a:hover {
  text-decoration: underline;
}

.ad-dr__message {
  font-size: 14px;
  margin-top: 7px;
  margin-bottom: 0;
  line-height: 1.45em;
}

.ad-dr__message p {
  margin-bottom: 0px;
  line-height: 1.45em;
}

.ad-dr__cta {
  margin-top: 17px;
}

.ad-dr__cta .btn {
  background: #768187;
  color: #fff;
  padding: 10px 18px;
  border-radius: 3px;
  font-weight: bold;
  transition: all 250ms ease-in-out;
}

.ad-dr__cta .btn:hover {
  color: #fff;
  background: #3f4549;
}

.iab-ad__wrapper {
  width: 100%;
  max-height: 1090px;
  overflow: hidden;
}

.iab-ad__wrapper .iab-ad {
  margin: 0 auto;
}

.iframe-ad__wrapper {
  padding-bottom: 62.5%;
  position: relative;
  height: 0;
  overflow: hidden;
}

.iframe-ad {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.align--center {
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  text-align: center;
}

.learn-more {
margin-top: 0;
    float: right;
    padding: 9px;
    display: block;
    border: 2px solid #2e9fff;
    font-weight: 700;
}

.learn-more-btn {
    display: none;
    padding: 10px;
    border: 1px solid;
    margin-top: 10px;
    border-radius: 3px;
    width: 100%;
    text-align: center;
}
